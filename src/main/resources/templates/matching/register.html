<!DOCTYPE html>
<html lang="ko">
<th:block th:replace="~{/layout/layout :: setContent(~{this::content})}">

	<th:block th:fragment="content">
		<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <link rel="stylesheet" href="../BOARD/style.css"> -->
<link href="/css/formstyle.css" rel="stylesheet">
<title>매칭등록</title>
<style>

select {
	width : 478.8px;
	height : 40px;
	margin : 20px 0px 20px 10px;
	padding : 10px;
}
.w-btn-gray {
	background-color: #a3a1a1;
	color: #e3dede;
}

.w-btn {
	position: relative;
	border: none;
	display: inline-block;
	padding: 10px 20px;
	margin: 0px 10px 0px 10px;
	border-radius: 15px;
	font-family: "paybooc-Light", sans-serif;
	box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
	text-decoration: none;
	font-weight: 600;
	transition: 0.25s;
}

.card {
	overflow: hidden;
	height: auto;
}
</style>
		</head>
		<body>
			<div class="card">
				<div class="card-header4">
					<h1>매칭등록</h1>
				</div>
				<div class="card-edit">
					<form th:action="@{/matching/register}" th:method="post">
						<div class="title">
							<label>날짜</label><input type="date" name="matchingDate">
						</div>
						<div class="title">
							<label>시간</label>
							</div>
							<div class="title">
							<select name="matchingTime" id="lang">
								<option>12:00~14:00</option>
								<option>14:00~16:00</option>
								<option>16:00~18:00</option>
								<option>18:00~20:00</option>
								<option>20:00~22:00</option>
							</select>
						</div>
						<div class="title">
							<label>구장</label> 
							</div>
							<div class="title">
							<select name="matchingCourtName" id="lang">
							
								<th:block th:each="dto:${list}">
									<option>[[${dto.courtName}]]</option>
								</th:block>
							</select>
						</div>
						<button class="w-btn w-btn-gray" type="submit" style="">매칭등록</button>

					</form>
				</div>
			</div>
		</body>

		<script>
			/* 매칭 등록할지 클릭이벤트 */
			var form = $("form");
			$(".w-btn").click(function() {
				if (!confirm("매칭을 등록하시겠습니까?")) {
					return;
				}

			});
		</script>
	</th:block>

</th:block>
</html>

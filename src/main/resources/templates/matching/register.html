<!DOCTYPE html>
<html lang="ko">
<th:block th:replace="~{/layout/layout :: setContent(~{this::content})}">

	<th:block th:fragment="content">
		<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="/css/formstyle.css" rel="stylesheet">
<title>매칭등록</title>
<style>

select {
	width : 478.8px;
	height : 40px;
	margin : 20px 0px 20px 10px;
	padding : 10px;
}
.w-btn-gray {
	background-color: #a3a1a1;
	color: #e3dede;
}

.w-btn {
	position: relative;
	border: none;
	display: inline-block;
	padding: 10px 20px;
	margin: 0px 10px 0px 10px;
	border-radius: 15px;
	font-family: "paybooc-Light", sans-serif;
	box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
	text-decoration: none;
	font-weight: 600;
	transition: 0.25s;
}

.card {
	overflow: hidden;
	height: auto;
}
</style>
		</head>
		<body>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=756bd4f0caed1d874334f055fccbc52d"></script>
				<!-- 지도 api -->

	<!-- 위까지 지도 api -->
	
			<div class="card">
				<div class="card-header4">
					<h1>매칭등록</h1>
				</div>
				<div class="card-edit">
					<form th:action="@{/matching/register}" th:method="post">
						<div class="title">
							<label>날짜</label><input type="date" name="matchingDate">
						</div>
						<div class="title">
							<label>시간</label>
							</div>
							<div class="title">
							<select name="matchingTime" id="lang">
								<option>12:00~14:00</option>
								<option>14:00~16:00</option>
								<option>16:00~18:00</option>
								<option>18:00~20:00</option>
								<option>20:00~22:00</option>
							</select>
						</div>
						<div class="title">
							<label>구장</label> 
							</div>
							<div class="title">
							<select name="matchingCourtName" id="lang">
							
								<th:block th:each="dto:${list}">
									<option>[[${dto.courtName}]]</option>
								</th:block>
							</select>
						</div>
						<div id="map" style="width:500px;height:400px; margin:0 auto;"></div>
			
						<button class="w-btn w-btn-gray" type="submit" style="">매칭등록</button>

					</form>
				</div>
			
			</div>
			<!-- <div style="margin:0 auto;"> -->
			
	<script>
				var container = document.getElementById('map');
				var options = {
					/* center: new kakao.maps.LatLng(33.450701, 126.570667), */
					/* 로드될 때 지도에서 가운데 좌표 */
					center: new kakao.maps.LatLng(37.45220575592353, 126.69964671134949),
					level: 3
				};
		
				var map = new kakao.maps.Map(container, options);
				
				
				var positions = [
				    {
				        title: '그린', 
				        latlng: new kakao.maps.LatLng(37.45220575592353, 126.69964671134949)
				    },
				    {
				        title: '동춘풋살파크', 
				        latlng: new kakao.maps.LatLng(37.4069881, 126.6427534)
				    },
				    {
				        title: '달빛공원 풋살경기장', 
				        latlng: new kakao.maps.LatLng(37.407481336711, 126.64275169372559)
				    },
				    {
				        title: '문화4지구 풋살장',
				        latlng: new kakao.maps.LatLng(37.3720178, 126.6671715)
				    }
				];

				// 마커 이미지의 이미지 주소
				var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
				    
				for (var i = 0; i <= positions.length; i ++) {
				    
				    // 마커 이미지의 이미지 크기 입니다
				    var imageSize = new kakao.maps.Size(24, 35); 
				    
				    // 마커 이미지를 생성합니다    
				    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
				    
				    // 마커를 생성합니다
				    var marker = new kakao.maps.Marker({
				        map: map, // 마커를 표시할 지도
				        position: positions[i].latlng, // 마커를 표시할 위치
				        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
				        image : markerImage // 마커 이미지 
				    });
				    
				    marker.setMap(map);
				  
				    
				}/* for */
 			 	var iwContent ='<div style="padding:5px;">Hello World! <br><a href="https://map.kakao.com/link/map/Hello World!,37.45220575592353, 126.69964671134949" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,37.45220575592353, 126.69964671134949" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
				    iwPosition = new kakao.maps.LatLng(37.45220575592353, 126.69964671134949);//인포윈도우 표시 위치입니다

				// 인포윈도우를 생성합니다
				var infowindow = new kakao.maps.InfoWindow({
				    position : iwPosition, 
				    content : iwContent 
				});   
				    
				  
				// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
				infowindow.open(map, marker);
	</script>
			
		</body>

		<script>
			/* 매칭 등록할지 클릭이벤트 */
			var form = $("form");
			$(".w-btn").click(function() {
				if (!confirm("매칭을 등록하시겠습니까?")) {
					return;
				}

			});
		</script>
	</th:block>

</th:block>
</html>

<head>
<!-- JS 라이브러리 추가 -->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/menumaker.js"></script>
<script src="/js/navigation.js" type="text/javascript"></script>
<script src="/js/jquery.min.js"></script>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description"
	content="Are you interior design company and looking for startup your website. Download Free Interior Design Website Templates for you suitable to you.">
<meta name="keywords"
	content="interior design, furniture, exterior furniture, furniture company, bootstrap interior design website templates, interior design & furniture website templates">
<title>Interior Design Website Templates Free Download</title>
<!-- Bootstrap -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,600i,700"
	rel="stylesheet">

<link href="/css/font-awesome.min.css" rel="stylesheet">

<link href="/css/style.css" rel="stylesheet">



<link href="/css/register.css" rel="stylesheet">



</head>

<body>

	

	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3">
							<span>Sign Up</span>
						</h6>
						
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								
									<div class="center-wrap">
										
									</div>
								</div>
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up</h4>
											<form th:action="@{/member/register}" th:method="post">
												
												<div class="form-group">
													<input type="text" name="memberId" class="form-style"
														placeholder="User Id" id="logname" autocomplete="off">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-2">
													<input type="password" name="memberPassword"
														class="form-style" placeholder="User Password"
														id="logpass" autocomplete="off"> <i
														class="input-icon uil uil-lock-alt"></i>
												</div>
												<div class="form-group mt-2">
													<input type="email" name="memberEmail" class="form-style"
														placeholder="User Email" id="logemail" autocomplete="off">
													<i class="input-icon uil uil-at"></i>
												</div>
												<div class="form-group mt-2">
													<input type="text" name="memberName" class="form-style"
														placeholder="User Name" id="logemail" autocomplete="off">
													<i class="input-icon uil uil-at"></i>
												</div>
												<div class="form-group mt-2">
													<input type="text" name="memberAddress" class="form-style"
														placeholder="User Address" id="logemail"
														autocomplete="off"> <i
														class="input-icon uil uil-at"></i>
												</div>
												<div class="form-group mt-2">
													<input type="text" name="memberNumber" class="form-style"
														placeholder="User PhoneNumber" id="logemail"
														autocomplete="off"> <i
														class="input-icon uil uil-at"></i>
												</div>
												<div class="form-group mt-2">
													<input type="text" name="memberBirthDay" class="form-style"
														placeholder="User Birthday" id="logemail"
														autocomplete="off"> <i
														class="input-icon uil uil-at"></i>
												</div>

												<div class="form-group">
													<div class="form-check form-check-solid">
														<input class="form-check-input" type="radio" id="user"
															name="role" value="ROLE_USER" checked> <label
															class="form-check-label" for="user">팀원</label>
													</div>
													<div class="form-check form-check-solid">
														<input class="form-check-input" type="radio" id="admin"
															name="role" value="ROLE_ADMIN"> <label
															class="form-check-label" for="admin">팀 리더</label>
													</div>

												</div>
												<button type="submit" class="btn mt-4">submit</button>

											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	




</body>

</html>

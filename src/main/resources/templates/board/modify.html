<!DOCTYPE html>
<html lang="ko">
<th:block th:replace="~{/layout/layout :: setContent(~{this::content})}">

	<th:block th:fragment="content">
		<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <link rel="stylesheet" href="../BOARD/style.css"> -->
<link href="/css/formstyle.css" rel="stylesheet">
<title>게시물 수정</title>
<style>
.w-btn-gray {
	background-color: #a3a1a1;
	color: #e3dede;
}

.w-btn {
	position: relative;
	border: none;
	display: inline-block;
	padding: 10px 20px;
	margin: 0px 10px 0px 10px;
	border-radius: 15px;
	font-family: "paybooc-Light", sans-serif;
	box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
	text-decoration: none;
	font-weight: 600;
	transition: 0.25s;
}

.card {
	overflow: hidden;
	height: auto;
}
</style>
		</head>
		<body>
			<div class="card">

				<div class="card-edit">

					<div class="title">
						<label>게시물 번호</label><input type="text" th:value="${dto.boardNo}"
							readonly>
					</div>
					<div class="title">
						<label>게시물 제목</label><input type="text"
							th:value="${dto.boardTitle}" >
					</div>
					<div class="title">
						<label>게시물 내용</label><textarea type="text" row="5" readonly>[[#{dto.boardContent}]]</textarea>
					</div>
					<div class="title">
						<label>게시물 작성자</label>
						<input type="text"
							th:value="${dto.boarWriter}" readonly>
					</div>

					<div class="title">
						<label>등록일</label> <input type="text"
							th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}"
							readonly>
					</div>
					<div class="title">
						<label>수정일</label> <input type="text"
							th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}"
							readonly>
					</div>
					<th:block th:if="${dto.imgPath!=null}">
						<div class="form-group">
							<!-- 상대경로: /uploadfile/apple.png -->
							<!-- 실제경로: C:\\uploadfile\\apple.png -->
							<img th:src="'/uploadfile/'+${dto.imgPath}">
							[['/'+${dto.imgPath}]]
						</div>
					</th:block>
					<a th:href="@{/board/modify(boardNo = ${dto.boardNo})}">
						<button class="w-btn w-btn-gray" type="submit">수정</button>
					</a> <a th:href="@{/board/list}">
						<button class="w-btn w-btn-gray" type="submit">목록으로</button>
					</a>
				</div>
			</div>
		</body>
	</th:block>

</th:block>
</html>
